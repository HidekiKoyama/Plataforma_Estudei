{% load static %}
{% include 'arq_global/menu_global_system.html' %}
<link rel="stylesheet" href="{% static 'static_admin/styles_area_cad_categories.css' %}">
 <div class="container">
        <div class="form-box">
            <h2>Formulário de Cadastro de Categorias</h2>
            {% for return_data in return_data %}
            <form action="{% url 'update_cad_categories_curse' return_data.2 %}" method="POST">
                {% csrf_token %}
                <input type="text" placeholder="Nome da Categoria" name="name_categorie" value="{{ return_data.0 }}" required>
                <textarea placeholder="Descrição" name="desc_categorie" maxlength="150">{{ return_data.1 }}</textarea>
                <button type="submit" name="buttom_save_categorie" value="{{ return_data.2 }}">Save</button>
            </form>
            {% endfor %}
        </div>
    </div>
</div>
